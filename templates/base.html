{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static "deps/css/bootstrap/bootstrap.min.css" %}>
    <link rel="stylesheet" href={% static "deps/css/my_css.css" %}>
    <!-- Стиль footer-a для главной страницы -->
    {% block css %}
        <link rel="stylesheet" href="{% static 'deps/css/my_footer.css' %}">
    {% endblock css %}
    <!-- Favicons for different platforms -->
    <link rel="manifest" href={% static "main/static/deps/favicon/site.webmanifest" %}>
    <title>{{ title }}</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="{% url "main:index" %}">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li><a class="dropdown-item  text-white" href="{% url "admin:index" %}">Админ панель</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container">
            <!-- Каталог фиксированным расположением на странице -->
                <!-- Каталог -->
                <!-- Кнопка для первой группы категорий -->
                <!-- Кнопка для второй группы категорий -->
                <!-- Кнопка для третьей группы категорий -->
                
            </div>
        </div>
        <!-- Контент -->
        <div class="container">
            <div class="row mt-1">
                <div class="col-lg-2">
                </div>
                <div class="col-lg-10">
                    <!-- Контент на странице -->
                    {% block content %}{% endblock content %}
                </div>
            </div>
        </div>
    </section>
    {% block footer%}{% endblock footer%}

    <script src={% static "deps/js/jquery/jquery-3.7.0.min.js" %}></script>
    <script src={% static "deps/js/jquery-ajax.js" %}></script>
    <script src={% static "deps/js/bootstrap/bootstrap.bundle.min.js" %}></script>
</body>

</html>
